[Hotkeys]
aimbot_toggle = F5
overlay_toggle = F6
exit = F12

[Aimbot]
; How fast the aimbot moves the mouse (1.0 = instant, 0.1 = slow)
aim_speed = 0.5
; Maximum distance to consider targets (meters)
max_target_distance = 20000

[Display]
; Your screen resolution
screen_width = 1920
screen_height = 1080
; Overlay settings
overlay_opacity = 0.7
; Color settings for ESP (RGB format)
aim_color_r = 255
aim_color_g = 0
aim_color_b = 0
; Draw predicted aim trajectories
draw_trajectories = true

[Shell]
; Default shell speed in meters/second if memory reading fails
default_shell_speed = 850
; Shell ballistic coefficient (affects trajectory calculation)
ballistic_coefficient = 0.5
; Apply simple ballistic drop compensation
compensate_gravity = true
